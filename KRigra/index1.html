<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Камень-ножницы-бумага</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Камень-ножницы-бумага</h1>
  <div class="menu">
    <input type="text" id="playerName" placeholder="Введите ваше имя" required>
    <select id="roundsCount">
      <option value="3">3 раунда</option>
      <option value="5">5 раундов</option>
      <option value="7">7 раундов</option>
    </select>
    <button id="startGameBtn">Начать игру</button>
    <button id="showResultsBtn">Таблица лидеров</button>
  </div>
</div>
<script src="js.js"></script>
</body>
</html>
